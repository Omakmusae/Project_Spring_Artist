<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/css/index.css" />
  <script src="/js/main.js"> </script>


  <title>아티스트 랭킹</title>



</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-end">
    <a class="navbar-brand" href="#">로그인/회원가입</a>
  </div>
</nav>
<div class="container">
  <header>
    <h1>아티스트 랭킹 Top 50</h1>
  </header>
  <div class="wrapper">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">사진`1</th>
        <th scope="col">순위</th>
        <th scope="col">이름</th>
        <th scope="col">팬 수</th>
        <th scope="col">평점</th>
      </tr>
      </thead>
      <tbody id="artists-ranking">
      <tr th:each="artist : ${artistList}">
        <td><img th:src="${artist.image_url}" alt="artist_img"></td>
        <td th:text="${artist.rank}">rank</td>
        <td th:text="${artist.name}">name</td>
        <td th:text="${artist.fan_num}">fan_num</td>
        <td th:text="${artist.score}">score</td>
      </tr>
      <tr></tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
